<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <title>SNS Application</title>
</head>
<body style="background-size: cover; background-image: url(https://www.pakutaso.com/shared/img/thumb/MIYA160131480493_TP_V.jpg);">
    <header class="container">
        <h1 class="text-white">Welcome to SNS Application</h1>
        <div class="form-wrapper">
            <h1>Sign In</h1>
            <div th:if="${errorMessage}" class="alert alert-danger">
                usernameまたはpasswordが正しくありません。
            </div>
            <form method="post" th:action="@{'/authenticate'}" class="col-8 mx-auto">
                <div class="form-item">
                    <label for="username"></label>
                    <input type="text" name="username" id="username" required="required" placeholder="User name"></input>
                </div>
                <div class="form-item">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" required="required" placeholder="Password"></input>
                </div>
                <div class="button-panel">
                    <input type="submit" class="button" title="Sign In" value="Sign In"></input>
                </div>
            </form>
            <div class="form-footer">
                <p><a href="/registration">Create an account</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </header>
    <script th:href="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:href="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
